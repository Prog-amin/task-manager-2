services:
  - type: web
    name: task-manager-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run prisma:generate && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: COOKIE_SECURE
        value: "true"
